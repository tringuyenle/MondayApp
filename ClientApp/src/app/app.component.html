    <div class="bg-white w-1/4 rounded-r-lg mr-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="w-full bg-white h-full rounded-l-lg">
      <app-boardinfo></app-boardinfo>
      <app-boardcontent></app-boardcontent>
    </div>
  </div>
</div>
